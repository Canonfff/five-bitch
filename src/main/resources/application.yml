server:
    port: 8080

# 启用调试日志。
debug: false


# 启用跟踪日志。
trace: false





# 日志
logging:
    config:
        classpath: logback.xml
    file: property.log
    file.max-size: 10MB
    path: /var/log


# 使用thymeleaf模板
spring:
    thymeleaf:
        cache: false
        check-template-location: true
        content-type: text/html
        encoding: UTF-8
        mode: HTML5
        prefix: classpath:/view/templates/
        suffix: .html

    # druid
    datasource:
        #   数据源基本配置
        username: aptbu
        password: aptbu_dev
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://192.168.16.42:3315/aptfin?useUnicode=true&characterEncoding=utf-8&rewriteBatchedStatements=true
        type: com.alibaba.druid.pool.DruidDataSource
        #   数据源其他配置
        initialSize: 5
        minIdle: 5
        maxActive: 20
        maxWait: 60000
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: SELECT 1 FROM DUAL
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
        maxPoolPreparedStatementPerConnectionSize: 20
        useGlobalDataSourceStat: true
        connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

    #jpa 配置
    jpa:
        # 配置 DBMS 类型
        database: MYSQL
        # 配置是否将执行的 SQL 输出到日志
        show-sql: true
